name: Update Follow Data

on:
  workflow_dispatch:
  schedule:
    - cron: '17 */6 * * *'

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  snapshot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps
        run: npm ci

      - name: Create snapshot and reports
        run: npm run snapshot
        env:
          GH_USERNAME: ${{ vars.GH_USERNAME || github.repository_owner }}
          GITHUB_TOKEN: ${{ secrets.GH_PAT || github.token }}
          FOLLOW_BACK_WINDOW_DAYS: '7'
          FRIEND_INACTIVE_DAYS: '60'
          ACTIVITY_REFRESH_HOURS: '24'
          DATA_RETENTION_DAYS: '90'

      - name: Commit updated data
        id: commit_data
        run: |
          if git diff --quiet -- public/data; then
            echo "No data changes"
            echo "data_changed=false" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add public/data
          git commit -m "chore(data): update github follow snapshots"
          git push
          echo "data_changed=true" >> "$GITHUB_OUTPUT"

  build:
    runs-on: ubuntu-latest
    needs: snapshot
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref_name }}

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Resolve Vite base path
        run: |
          if [ -f public/CNAME ]; then
            echo "VITE_BASE_PATH=/" >> "$GITHUB_ENV"
          else
            echo "VITE_BASE_PATH=/${{ github.event.repository.name }}/" >> "$GITHUB_ENV"
          fi

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps
        run: npm ci

      - name: Build
        run: npm run build
        env:
          VITE_BASE_PATH: ${{ vars.VITE_BASE_PATH || env.VITE_BASE_PATH }}

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
